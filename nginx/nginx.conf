events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    upstream frontend {
        server frontend:3000;
    }

    upstream backend {
        server backend:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # Frontend
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Backend API
        # Requests to /api/foo will be forwarded to http://backend:8000/foo
        # Note: We need a rewrite rule if the backend doesn't expect /api prefix?
        # But wait, looking at main.py, routes are like @app.get("/sync").
        # If we send /api/sync to backend, it will receive /sync IF we strip /api.
        # The current config: proxy_pass http://backend/; (with trailing slash)
        # Nginx behavior: 
        # location /api/ { proxy_pass http://backend/; }
        # Request /api/sync -> becomes /sync at backend. This is CORRECT.
        
        location /api/ {
            proxy_pass http://backend/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
